<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
        <div class="col-md-6 align-self-center"><input type="text" class="form-control" 
          id="filter"   placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm"class="form-inline mb-3">
      <input id="item" type="text" class="form-control mr-2" placeholder="Title">
      <input id="description" type="text" class="form-control mr-2" placeholder="Discription">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item" id="item1">Item 1<button class="btn btn-danger btn-sm float-right delete" onclick="removeItem('item1')">X</button><button class="btn btn-secondary btn-sm float-right edit mr-2" onclick="editItem('item1')">Edit</button></li>
      <li class="list-group-item" id="item2">Item 2<button class="btn btn-danger btn-sm float-right delete" onclick="removeItem('item2')">X</button><button class="btn btn-secondary btn-sm float-right edit mr-2" onclick="editItem('item2')">Edit</button></li>
      <li class="list-group-item" id="item3">Item 3<button class="btn btn-danger btn-sm float-right delete" onclick="removeItem('item3')">X</button><button class="btn btn-secondary btn-sm float-right edit mr-2" onclick="editItem('item3')">Edit</button></li>
      <li class="list-group-item" id="item4">Item 4<button class="btn btn-danger btn-sm float-right delete" onclick="removeItem('item4')">X</button><button class="btn btn-secondary btn-sm float-right edit mr-2" onclick="editItem('item4')">Edit</button></li>
    </ul>
   </div>
  </div>
  <script src="Form.js"></script>
</body>
</html>
